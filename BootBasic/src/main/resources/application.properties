# 설정파일이라고 볼 수 있음
# 스프링 부트가 어플리케이션을 구동할 때 자동으로 로딩되는 파일 
# 여기 아래에 KEY-VALUE 쌍 형식으로 값을 입력하면
# 어플리케이션에서 참조하여 사용할 수 있음 

#context-root : 서버상에서 동작하는 프로젝트를 구별하기 위한 경로
#무조건 slash로 시작 
server.servlet.context-path=/myapp
#server port number
server.port=8089

#view(jsp) : prefix, suffix
spring.mvc.view.prefix=/WEB-INF/Views/
spring.mvc.view.suffix=.jsp

# EX. DB연결정보  
spring.datasource.url=jdbc:mysql://localhost:3306/Boot?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=fullstack
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver