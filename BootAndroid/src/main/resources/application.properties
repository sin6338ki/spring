#포트번호
server.port = 8089
#context-root(path) : 부트 사용시에는 부트에 내장된 tomcat 사용 
#tomcat상 주소 구분, 프로젝트 구분을 위해 사용 => 절대로 중복이 되면 안됨!
server.servlet.context-path=/

#mysql 설정 (url, driverClass, username, password)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boot?serverTimezone=UTC
spring.datasource.username=fullstack
spring.datasource.password=12345

#JPA 설정
#create : 생성, update : 변경이 되었을 때만 alter, none : ddl 사용 X 
spring.jpa.hibernate.ddl-auto=create
#실행되는 sql문을 콘솔에 출력
spring.jpa.show-sql=true
spring.jpa.database=mysql
